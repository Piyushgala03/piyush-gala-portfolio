  </section>

  <!-- JavaScript to Load All Projects -->
  <script src="/scripts/all_projects_script.js"></script>
  <script>
    let lastRedirectTime = 0;
  
    function checkScreenWidth() {
      const width = window.innerWidth;
      const now = Date.now();
  
      if (now - lastRedirectTime < 1000) return;
  
      if (width < 1000) {  // Using common mobile breakpoint
        lastRedirectTime = now;
        window.location.href = "all_projects_mobile.html";
      }
    }
  
    window.addEventListener("load", checkScreenWidth);
    window.addEventListener("resize", checkScreenWidth);
  </script>
</body>
